<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="./shared_worker_helper1.js"></script>
</head>
<body>

  <div>
    <p>MessageB: <span id="message1"></span></p>

  </div>

  <script>
 classA_message_handler = (event) => {
     console.log(event.data);
     $('#message1').text(JSON.stringify(event.data));
 }

 

 var wsm = new WebSocketManager();
 wsm.register('classB', classA_message_handler);
 wsm.start();

  </script>

</body>
</html>
